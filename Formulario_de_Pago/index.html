<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenido-formulario">

        <!--cabecera-->
        <h1>FORMULARIO DE PAGO</h1>
        <small>(Los campos obligatorios se han marcado con *)</small>
        
        <!--formulario-->
        <div class="formulario">
            <form action="/pagoGoya" method="post">
                
                <!--campo informacion de pago-->
                <fieldset class="informacion-contacto">
                    <legend>Información de contacto</legend>
                    <fieldset class="Profesión">
                       
                        <!--profesión-->
                        <legend>Profesión</legend>
                        <div class="campo">
                            <input type="radio" name="prof">Profesor/a <br>
                            <input type="radio" name="prof">Estudiante <br>
                            <input type="radio" name="prof">Otro
                        </div>
                    </fieldset><br>
                    <div class="campo">
                       
                        <!--nombre-->
                        <label for="nombre">Nombre<span>*</span>:</label><input type="text" id="nombre" required>
                        <br><br>
                       
                        <!--correo-->
                        <label for="Correo">Correo<span>*</span>:</label><input type="email" id="Correo" class="correo"
                            required> <br><br>
                       
                        <!--teléfono-->
                        <label for="telefono">Número de teléfono<span>*</span>:</label><input type="text" id="telefono"
                            title="Formato requerido: 555 55 55 55" required> <br><br>
                      
                            <!--contraseña-->
                        <label for="contraseña">Contraseña<span>*</span>:</label><input type="password" id="contraseña"
                            required>
                    </div>
                </fieldset>
               
                <!--campo informacion de pago-->
                <fieldset>
                    <legend>Información de pago</legend>
                    <div class="campo">
                       
                        <!--tipo de tajeta-->
                        <label for="tipo-tarjeta">Tipo de tarjeta:</label><select name="tarjeta" id="tarjeta">
                            <option value="visa" selected="selected">Visa</option>
                            <option value="master">Master Card</option>
                            <option value="amex">American Express</option>
                        </select>
                        <br><br>
                        
                        <!--número de tarjeta-->
                        <label for="num-tarjeta">Número de tarjeta<span>*</span>:</label><input type="text"
                            id="num-tarjeta" required><br><br>
                        
                            <!--fecha de caducidad de la tarjeta-->
                        <label for="Fecha">Fecha de caducidad<span>*</span>:</label><input type="date" id="Fecha"
                            min="2023-12-31" required><br><br>
                        
                            <!--preferencia método de pago-->
                        <label for="metodo-pago">Metodo de pago preferido:</label><select name="metodo" id="metodo-pago"
                            size="3">
                            <option value="tarjeta" selected="selected">Tarjeta de credito</option>
                            <option value="paypal">Paypal</option>
                            <option value="bizum">Bizum</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>
                </fieldset>
               
                <!--campo política de privacidad-->
                <fieldset class="Política-privacidad">
                    <legend>Política de privacidad</legend>
                    
                    <!--aceptar condiciones de provacidad-->
                    <input type="checkbox" id="condiciones-privacidad" required><label for="condiciones-privacidad">He
                        leído y acepto el Condiciones Generales
                        y la Política de privacidad</label>
                    <br>
                    
                    <!--aceptar informacion comercial-->
                    <input type="checkbox" id="comunicaciones"><label for="comunicaciones">NO quiero recibir newsletters
                        ni comunicaciones comerciales de GOYAZON.</label>
                </fieldset>
                
                <!--botones validar/cancelar-->
                <div class="botones">
                    <button class="valdidar-pago" type="submit">VALIDAR EL PAGO</button>
                    <button class="Cancelar" type="reset">CANCELAR</button>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
